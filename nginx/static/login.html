<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        nav {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        nav a {
            text-decoration: none;
            margin-right: 15px;
            color: #333;
            font-weight: bold;
        }

        nav a:hover {
            color: #007BFF;
        }

        .login-container {
            background-color: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-container legend {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container #error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
    </nav>

    <div class="login-container">
        <legend>Iniciar Sesi칩n</legend>
        <p id="error"></p>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Nombre de usuario" />
            <input type="password" id="password" placeholder="Contrase침a" />
            <button type="submit">Iniciar Sesi칩n</button>
        </form>
    </div>

    <script>
        const loginEl = document.getElementById('loginForm');
        const errorEl = document.getElementById('error');

        errorEl.addEventListener('click', () => {
            errorEl.innerText = '';
        });

        loginEl.addEventListener('submit', (e) => {
            e.preventDefault();
            errorEl.innerText = '';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (response.ok) {
                    window.location = '/profile';
                } else {
                    errorEl.innerText = 'Inicio de sesi칩n fallido';
                }
            })
            .catch(error => {
                errorEl.innerText = 'Error: ' + error;
            });
        });
    </script>
</body>
</html>
