<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Azul claro */
            color: #002147; /* Azul oscuro */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .message {
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            color: #0047ab; /* Azul intermedio */
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0047ab;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Logging Out...</h1>
        <p>Please wait while we securely log you out.</p>
        <div class="spinner"></div>
    </div>
    <script>
        // fetch logout and redirect to login
        fetch('/api/logout')
        .then(response => {
            if (response.ok) {
                console.log('Logout successful');
                window.location = '/login';
            } else {
                console.log('Logout failed');
                document.querySelector('h1').innerText = 'Logout Failed';
                document.querySelector('p').innerText = 'An error occurred. Please try again.';
                document.querySelector('.spinner').style.display = 'none';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.querySelector('h1').innerText = 'Logout Failed';
            document.querySelector('p').innerText = 'An error occurred. Please check your network connection.';
            document.querySelector('.spinner').style.display = 'none';
        });
    </script>
</body>
</html>
