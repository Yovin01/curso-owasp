<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Navbar Styles */
        nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #4a90e2;
            color: white;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #357ab8;
        }

        /* Main Container */
        .container {
            background-color: white;
            max-width: 500px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Title */
        h3 {
            color: #4a90e2;
            margin-bottom: 10px;
        }

        p {
            margin-top: 0;
            font-size: 1rem;
            color: #666;
        }

        /* Profile Picture */
        #profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 0.9rem;
            color: #555;
            text-align: left;
            margin-left: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Buttons */
        button {
            background-color: #4a90e2;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ab8;
        }

        /* Success and Error Messages */
        #error, #success {
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        #error {
            color: #d9534f;
        }

        #success {
            color: #5cb85c;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a id="admin" href="/admin">Admin</a>
            <a id="courses" href="#">Courses</a>
            <a id="payments" href="#">Payments</a>
            <a href="/logout">Logout</a>
        </nav>
        <h3>Profile</h3>
        <p>Welcome to your profile. Here you can view and update your profile information.</p>
        <div>
            <!-- show error or update success -->
            <p id="error" style="display: none;">Error message</p>
            <p id="success" style="display: none;">Success message</p>
        </div>
        <form id="profile">
            <div>
                <img id="profile-picture" alt="Profile picture" />
            </div>
            <label for="username">Username</label>
            <input name="username" type="text" placeholder="Username" />
            
            <label for="bio">Bio</label>
            <textarea name="bio" placeholder="Bio" rows="4"></textarea>
            
            <label for="first_name">First name</label>
            <input name="first_name" type="text" placeholder="First name" />
            
            <label for="last_name">Last name</label>
            <input name="last_name" type="text" placeholder="Last name" />
            
            <label for="email">Email</label>
            <input name="email" type="email" placeholder="Email" />
            
            <label for="phone">Phone</label>
            <input name="phone" type="tel" placeholder="Phone" />
            
            <label for="website">LinkedIn Profile</label>
            <input name="website" type="text" placeholder="LinkedIn" />
            
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
