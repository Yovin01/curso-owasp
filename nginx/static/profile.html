<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #002147;
        }
        nav {
            background-color: #0047ab;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        h3 {
            text-align: center;
            margin-top: 20px;
            color: #0047ab;
        }
        p {
            text-align: center;
            margin: 10px 20px;
            font-size: 18px;
        }
        form {
            margin: 0 auto;
            max-width: 400px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            resize: none;
        }
        button {
            background-color: #0047ab;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #003080;
        }
        img {
            display: block;
            margin: 0 auto 15px;
            border-radius: 50%;
            object-fit: cover;
        }
        .message {
            text-align: center;
            font-size: 16px;
            cursor: pointer;
        }
        .message#error {
            color: red;
        }
        .message#success {
            color: green;
        }
        #linkedin-preview {
            display: block;
            margin-top: 5px;
            font-size: 14px;
            color: #0077b5;
            text-decoration: none;
            text-align: right;
        }
        #linkedin-preview:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a id="admin" href="/admin">Admin</a>
        <a id="courses" href="#">Courses</a>
        <a id="payments" href="#">Payments</a>
        <a href="/logout">Logout</a>
    </nav>
    <h3>User Profile</h3>
    <p>Welcome to your profile. Here you can view and update your profile information.</p>
    <div>
        <p id="error" class="message"></p>
        <p id="success" class="message"></p>
    </div>
    <form id="profile">
        <div>
            <img id="profile-picture" src="" alt="Profile picture" width="120" height="120">
        </div>
        <div>
            <label for="username">Username</label>
            <input name="username" type="text" placeholder="Username">
        </div>
        <div>
            <label for="bio">Bio</label>
            <textarea name="bio" placeholder="Bio" rows="4"></textarea>
        </div>
        <div>
            <label for="first_name">First name</label>
            <input name="first_name" type="text" placeholder="First name">
        </div>
        <div>
            <label for="last_name">Last name</label>
            <input name="last_name" type="text" placeholder="Last name">
        </div>
        <div>
            <label for="email">Email</label>
            <input name="email" type="email" placeholder="Email">
        </div>
        <div>
            <label for="phone">Phone</label>
            <input name="phone" type="tel" placeholder="Phone">
        </div>
        <div>
            <label for="website">LinkedIn Username</label>
            <input id="linkedin-input" name="website" type="text" placeholder="LinkedIn">
            <a id="linkedin-preview" href="#" target="_blank">linkedin.com/in/</a>
        </div>
        <button type="submit">Update</button>
    </form>
    <script>
        const profile = document.getElementById('profile');
            const profilePicture = document.getElementById('profile-picture');
            const errorEl = document.getElementById('error');
            const successEl = document.getElementById('success');
            const coursesEl = document.getElementById('courses');
            const paymentsEl = document.getElementById('payments');
            const adminEl = document.getElementById('admin');
            const linkedinInput = document.getElementById('linkedin-input');
            const linkedinPreview = document.getElementById('linkedin-preview');

            linkedinInput.addEventListener('input', () => {
                linkedinPreview.innerText = `linkedin.com/in/${linkedinInput.value}`
                linkedinPreview.href = `https://linkedin.com/in/${linkedinInput.value}`;
            });

            // if click on error or success message, hide it
            errorEl.addEventListener('click', () => {
                errorEl.innerText = '';
            });

            successEl.addEventListener('click', () => {
                successEl.innerText = '';
            });

            // fetch user data and populate form
            const fetchUserData =  async () => {
                console.log('Fetching user data...');
                console.log(`Cookies: ${document.cookie}`);
                const session = document.cookie.split(';').find(c => {
                    console.log(`Cookie: ${c}`);
                    return c.includes('main_session');
                });
                console.log(`Session: ${session}`);

                // if session is undefined, redirect to logout
                if (!session) {
                    window.location.href = '/logout';
                }

                const sessionData = atob(decodeURIComponent(session.split('=')[1]));
                console.log(`Session data: ${sessionData}`);
                const { userId, role } = JSON.parse(sessionData);
                console.log(`User ID: ${userId}`);
                console.log(`Role: ${role}`);

                if (role !== 'admin') {
                    adminEl.style.display = 'none';
                }

                coursesEl.href = `/courses?userId=${userId}`;
                paymentsEl.href = `/payments?userId=${userId}`;

                const response = await fetch(`/api/users/${userId}`);
                const data = await response.json();
                console.log(`User data: ${JSON.stringify(data)}`);

                const { username, bio, first_name, last_name, email, phone, website } = data;
                profilePicture.src = `/files/${username}.jpg`;
                profile.username.value = username;
                profile.bio.value = bio;
                profile.first_name.value = first_name;
                profile.last_name.value = last_name;
                profile.email.value = email;
                profile.phone.value = phone;
                profile.website.value = website;
                linkedinPreview.innerText = `linkedin.com/in/${website}`;
                linkedinPreview.href = `https://linkedin.com/in/${website}`;
                console.log('User data fetched and populated form');
            };
            fetchUserData();

            profile.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorEl.innerText = '';
                successEl.innerText = '';

                const session = document.cookie.split(';').find(c => c.includes('main_session'));
                const sessionData = atob(decodeURIComponent(session.split('=')[1]));
                const { userId } = JSON.parse(sessionData);

                console.log(`User ID: ${userId}`);

                const formData = new FormData(profile);
                const formDataObject = Object.fromEntries(formData);
                console.log(`Form data: ${JSON.stringify(formDataObject)}`);

                fetch(`/api/users/${userId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formDataObject)
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Update successful');
                        successEl.innerText = 'Update successful';
                    } else {
                        console.log('Update failed');
                        errorEl.innerText = 'Update failed';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorEl.innerText = 'Error: ' + error;
                });
            });
    </script>
</body>
</html>
