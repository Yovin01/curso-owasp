<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Azul claro */
            color: #002147; /* Azul oscuro */
        }
        nav {
            background-color: #0047ab; /* Azul intermedio */
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #002147; /* Azul oscuro */
        }
        h1 {
            text-align: center;
            color: #0047ab; /* Azul intermedio */
            margin-top: 20px;
        }
        h2 {
            text-align: center;
            color: #0047ab; /* Azul intermedio */
            margin-top: 30px;
        }
        p {
            text-align: center;
            font-size: 18px;
            margin: 10px 20px;
            line-height: 1.6;
        }
        #courses {
            max-width: 800px;
            margin: 20px auto;
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
        .course-card {
            background-color: #ffffff; /* Blanco */
            border: 1px solid #dcdcdc; /* Gris claro */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .course-card p {
            margin: 5px 0;
        }
        .course-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #0047ab; /* Azul intermedio */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .course-card a:hover {
            background-color: #002147; /* Azul oscuro */
        }
        footer {
            text-align: center;
            background-color: #0047ab; /* Azul intermedio */
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/about">About</a>
        <a id="profile" href="/profile">Profile</a>
        <a id="logout" href="/logout">Logout</a>
        <a id="login" href="/login">Login</a>
    </nav>
    <h1>Learning Platform</h1>
    <p>Welcome to the learning platform. This is a simple platform to learn and practice different programming languages and frameworks.</p>
    <p>Feel free to explore the platform and learn new things.</p>
    <p>Happy Learning!</p>
    <h2>Courses</h2>
    <div id="courses"></div>
    <footer>
        Powered by Platzi.
    </footer>
    <script>
        const coursesEl = document.getElementById('courses');
        const loginEl = document.getElementById('login');
        const profileEl = document.getElementById('profile');
        const logoutEl = document.getElementById('logout');

        // if user is logged in, show profile link and hide login link
        if (document.cookie.includes('main_session')) {
            loginEl.style.display = 'none';
        } else {
            profileEl.style.display = 'none';
            logoutEl.style.display = 'none';
        }

        // fetch courses and populate list
        fetch('/api/courses', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            console.log(`Courses data: ${JSON.stringify(data)}`);
            coursesEl.innerHTML = data.map(course => `
                <div class="course-card">
                    <p><strong>${course.course_name}</strong> - #${course.course_code}</p>
                    <p>${course.course_description}</p>
                    <a href="/course?courseId=${course.id}">View course</a>
                </div>
            `).join('');
            console.log('Courses data fetched and populated list');
        });
    </script>
    <script type="text/javascript" src="https://localbox/cdn/library.js" integrity="sha384-hcPGjDoygtQhBZoYYMYseVG7iJUjmBZjmRkdEAmt9qvyOqTmTe3bnokcWwr9wtyx" crossorigin="anonymous"></script>
</body>
</html>
