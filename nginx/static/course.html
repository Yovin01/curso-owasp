<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Azul claro */
            color: #002147; /* Azul oscuro */
        }
        nav {
            background-color: #0047ab; /* Azul intermedio */
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #002147; /* Azul oscuro */
        }
        #course {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        #course h1 {
            color: #0047ab; /* Azul intermedio */
        }
        #course img {
            border-radius: 50%;
            margin-top: 10px;
        }
        footer {
            text-align: center;
            background-color: #0047ab; /* Azul intermedio */
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a id="profile" href="/profile">Profile</a>
        <a id="logout" href="/logout">Logout</a>
        <a id="login" href="/login">Login</a>
    </nav>
    <div id="course"></div>
    <footer>
        Powered by Platzi.
    </footer>
    <script>
        const courseEl = document.getElementById('course');
        const loginEl = document.getElementById('login');
        const profileEl = document.getElementById('profile');
        const logoutEl = document.getElementById('logout');

        // if user is logged in, show profile link and hide login link
        if (document.cookie.includes('main_session')) {
            loginEl.style.display = 'none';
        } else {
            profileEl.style.display = 'none';
            logoutEl.style.display = 'none';
        }

        // read courseId from url query
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('courseId');

        // fetch course and populate list
        fetch(`/api/courses/${courseId}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(async (data) => {
            console.log(`Course data: ${JSON.stringify(data)}`);
            const authorId = data.author_id;
            const author = await fetch(`/api/authors?datasource=https://dummyjson.com/users/${authorId}`).then(res => res.json());

            courseEl.innerHTML = `
                <h1>${data.course_name}</h1>
                <p><strong>Code:</strong> ${data.course_code}</p>
                <p>${data.course_description}</p>
                <h2>About the Author</h2>
                <img src="${author.image}" alt="${author.firstName} ${author.lastName}" width="100" height="100">
                <p><strong>${author.firstName} ${author.lastName}</strong></p>
                <p>${author.email}</p>
            `;
            console.log('Course data fetched and populated list');
        })
        .catch(error => {
            console.error('Error:', error);
            courseEl.innerText = 'Error: ' + error;
        });
    </script>
</body>
</html>
