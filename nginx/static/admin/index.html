<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #0077b5;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        h1 {
            color: #0047ab;
        }
        #users {
            margin-top: 20px;
        }
        .user-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .user-card p {
            margin: 5px 0;
            font-size: 16px;
        }
        .user-card a {
            margin-right: 10px;
            text-decoration: none;
            color: #0077b5;
            font-weight: bold;
        }
        .user-card a:hover {
            text-decoration: underline;
        }
        #error {
            color: red;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/profile">Profile</a>
    </nav>
    <h1>Admin Panel</h1>
    <p>Welcome to the admin panel! Here, you can manage users and explore the platform. Happy managing!</p>
    <p id="error"></p>
    <div id="users"></div>
    <script>
        const usersEl = document.getElementById('users');
        const errorEl = document.getElementById('error');

        // Allow clearing the error message when clicked
        errorEl.addEventListener('click', () => {
            errorEl.innerText = '';
        });

        // Fetch users and populate the list
        const fetchUsers = async () => {
            console.log('Fetching users...');
            const session = document.cookie.split(';').find(c => c.includes('main_session'));

            if (!session) {
                window.location.href = '/logout'; // Redirect to logout if no session
                return;
            }

            fetch('/api/users', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch users.');
                }
                return response.json();
            })
            .then(users => {
                users.forEach(user => {
                    const div = document.createElement('div');
                    div.classList.add('user-card');
                    div.innerHTML = `
                        <div>
                            <p><strong>Username:</strong> ${user.username}</p>
                            <p><strong>First Name:</strong> ${user.first_name}</p>
                            <p><strong>Last Name:</strong> ${user.last_name}</p>
                            <p><strong>Email:</strong> ${user.email}</p>
                            <p><strong>Phone:</strong> ${user.phone}</p>
                            <p><strong>LinkedIn:</strong> <a href="https://linkedin.com/in/${user.website}" target="_blank" rel="noopener noreferrer">${user.website}</a></p>
                        </div>
                        <div>
                            <a href="/payments/${user.id}">Payments</a>
                            <a href="/courses/${user.id}">Courses</a>
                        </div>
                    `;
                    usersEl.appendChild(div);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                errorEl.innerText = 'An error occurred while fetching users.';
            });
        };

        fetchUsers();
    </script>
</body>
</html>
